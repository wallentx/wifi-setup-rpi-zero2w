<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Status</title>
    <link rel="stylesheet" href="/static/style.css">
    {% if checking %}
    <script>
        // Poll for connection status with retry limit
        let retryCount = 0;
        const maxRetries = 30; // Maximum 30 retries (60 seconds with 2 second intervals)
        
        function checkStatus() {
            if (retryCount >= maxRetries) {
                document.getElementById('status').textContent = 'Connection status check timed out. Please refresh the page.';
                return;
            }
            
            retryCount++;
            
            fetch('/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.in_progress) {
                        // Still connecting, check again in 2 seconds
                        setTimeout(checkStatus, 2000);
                    } else if (data.connected) {
                        // Successfully connected
                        document.getElementById('status').textContent = 'Connected successfully!';
                    } else {
                        // Connection failed
                        let errorMsg = 'Failed to connect to the network.';
                        if (data.error) {
                            errorMsg += ' Error: ' + data.error;
                        }
                        document.getElementById('status').textContent = errorMsg;
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    // Retry after error if within retry limit
                    if (retryCount < maxRetries) {
                        setTimeout(checkStatus, 2000);
                    } else {
                        document.getElementById('status').textContent = 'Connection status check failed. Please refresh the page.';
                    }
                });
        }
        
        // Start polling when page loads
        window.addEventListener('load', function() {
            setTimeout(checkStatus, 2000);
        });
    </script>
    {% endif %}
</head>
<body>
    <div class="container">
        <h1 id="status">{{ status }}</h1>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
