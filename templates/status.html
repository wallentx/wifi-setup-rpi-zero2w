<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Status</title>
    <link rel="stylesheet" href="/static/style.css">
    {% if checking %}
    <script>
        // Configuration for connection status polling
        const POLL_INTERVAL_MS = 2000;  // Check every 2 seconds
        const MAX_RETRIES = 30;  // Maximum 30 retries (60 seconds with 2 second intervals)
        
        // Poll for connection status with retry limit
        let retryCount = 0;
        
        function checkStatus() {
            if (retryCount >= MAX_RETRIES) {
                document.getElementById('status').textContent = 'Connection status check timed out. Please refresh the page.';
                return;
            }
            
            fetch('/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.in_progress) {
                        // Still connecting, check again
                        retryCount++;
                        setTimeout(checkStatus, POLL_INTERVAL_MS);
                    } else if (data.connected) {
                        // Successfully connected
                        document.getElementById('status').textContent = 'Connected successfully!';
                    } else {
                        // Connection failed
                        const statusElement = document.getElementById('status');
                        statusElement.textContent = 'Failed to connect to the network.';
                        if (data.error) {
                            // Append error message safely using textContent to prevent XSS
                            const errorSpan = document.createElement('span');
                            errorSpan.textContent = ' Error: ' + data.error;
                            statusElement.appendChild(errorSpan);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    retryCount++;
                    // Retry after error if within retry limit
                    if (retryCount < MAX_RETRIES) {
                        setTimeout(checkStatus, POLL_INTERVAL_MS);
                    } else {
                        document.getElementById('status').textContent = 'Connection status check failed. Please refresh the page.';
                    }
                });
        }
        
        // Start polling when page loads
        window.addEventListener('load', function() {
            setTimeout(checkStatus, POLL_INTERVAL_MS);
        });
    </script>
    {% endif %}
</head>
<body>
    <div class="container">
        <h1 id="status">{{ status }}</h1>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
