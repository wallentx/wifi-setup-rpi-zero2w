<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Status</title>
    <link rel="stylesheet" href="/static/style.css">
    {% if checking %}
    <script>
        // Configuration for connection status polling
        const POLL_INTERVAL_MS = 2000;  // Check every 2 seconds
        const MAX_POLLS = 30;  // Maximum 30 poll attempts (60 seconds total with 2 second intervals)
        
        // Track polling attempts to prevent infinite loops
        let pollCount = 0;
        
        function checkStatus() {
            // Check if we've exceeded our polling limit (30 attempts total)
            if (pollCount >= MAX_POLLS) {
                document.getElementById('status').textContent = 'Connection status check timed out. Please refresh the page.';
                return;
            }

            fetch('/check_status')
                .then(response => response.json())
                .then(data => {
                    // Update state info
                    let stateInfo = '';
                    if (data.ap_mode) {
                        stateInfo = 'AP Mode active. Connect to the access point to configure.';
                    } else if (data.monitoring) {
                        stateInfo = 'Connection monitor active.';
                    } else if (data.state === 'CONNECTING') {
                        stateInfo = 'Attempting to connect...';
                    } else {
                        stateInfo = '';
                    }
                    document.getElementById('state-info').textContent = stateInfo;

                    if (data.in_progress) {
                        // Still connecting, check again
                        pollCount++;
                        setTimeout(checkStatus, POLL_INTERVAL_MS);
                    } else if (data.connected) {
                        // Successfully connected
                        document.getElementById('status').textContent = 'Connected successfully! Monitoring connection health.';
                    } else if (data.ap_mode) {
                        // Fell back to AP mode
                        document.getElementById('status').textContent = 'Connection failed. AP mode restarted.';
                    } else {
                        // Connection failed
                        let errorMsg = 'Failed to connect to the network.';
                        if (data.error) {
                            // Safe from XSS: textContent automatically escapes all content
                            errorMsg += ' Error: ' + data.error;
                        }
                        if (data.restart_backoff > 0) {
                            errorMsg += ' (Waiting ' + data.restart_backoff + 's before retry)';
                        }
                        document.getElementById('status').textContent = errorMsg;
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    pollCount++;
                    // Retry after error if within poll limit
                    if (pollCount < MAX_POLLS) {
                        setTimeout(checkStatus, POLL_INTERVAL_MS);
                    } else {
                        document.getElementById('status').textContent = 'Connection status check failed. Please refresh the page.';
                    }
                });
        }
        
        // Start polling when page loads
        window.addEventListener('load', function() {
            setTimeout(checkStatus, POLL_INTERVAL_MS);
        });
    </script>
    {% endif %}
</head>
<body>
    <div class="container">
        <h1 id="status">{{ status }}</h1>
        <p id="state-info"></p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
